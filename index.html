<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Science Quiz</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f4f9f4; 
      padding: 10px; 
      margin: 0; 
    }
    h1 { 
      color: #2c6e49; 
      text-align: center; 
      font-size: 1.6em;
      margin-bottom: 15px;
    }
    .question { 
      margin-bottom: 18px; 
      padding: 12px; 
      background: #fff; 
      border-radius: 10px; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); 
    }
    p { margin: 0 0 8px 0; font-size: 1em; }
    label { display: block; padding: 6px; border-radius: 6px; }
    input[type="radio"], input[type="text"] { margin-right: 8px; }
    input[type="text"] { 
      width: 100%; 
      max-width: 100%; 
      padding: 10px; 
      margin-top: 6px; 
      border-radius: 6px; 
      border: 1px solid #ccc; 
      font-size: 1em; 
    }
    button { 
      margin-top: 20px; 
      padding: 14px 20px; 
      border: none; 
      border-radius: 8px; 
      background: #2c6e49; 
      color: #fff; 
      cursor: pointer; 
      display: block; 
      margin-left: auto; 
      margin-right: auto; 
      font-size: 1.1em; 
      width: 100%;
      max-width: 300px;
    }
    button:hover { background: #387d56; }
    .result { font-weight: bold; margin-top: 6px; font-size: 0.95em; }
    .correct { color: green; }
    .incorrect { color: red; }
    #score { 
      text-align: center; 
      margin-top: 25px; 
      font-size: 1.2em; 
      font-weight: bold; 
    }
    #progress {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1em;
      font-weight: bold;
      color: #2c6e49;
    }
  </style>
</head>
<body>
  <h1>üå± Kids Science Quiz ‚Äì Plants and Flowers</h1>
  <div id="progress">Progress: 0 / 12</div>
  <div id="quiz"></div>
  <button onclick="checkAnswers()">Check All Answers</button>
  <div id="score"></div>

  <script>
    const quizData = [
      { type: "mcq", question: "Which part of the flower produces pollen?", options: ["Ovary", "Anther", "Stigma", "Petals"], answer: 1 },
      { type: "mcq", question: "Which of these is both a pollinator and a producer of honey?", options: ["Butterfly", "Bee", "Crow", "Earthworm"], answer: 1 },
      { type: "mcq", question: "Which part of the flower forms from the ovary and contains seeds?", options: ["Petals", "Fruit", "Filament", "Sepals"], answer: 1 },
      { type: "fill", question: "The coloured outer parts of a flower are called _________.", answer: "petals" },
      { type: "fill", question: "The female parts of a flower are called the _________.", answer: "carpel" },
      { type: "mcq", question: "Which part of the flower is the stalk of the stamen that holds the anther?", options: ["Filament", "Carpel", "Sepals", "Stigma"], answer: 0 },
      { type: "fill", question: "The tip of the carpel is called the _________.", answer: "stigma" },
      { type: "fill", question: "The outer ring of small green leaves at the base of a flower is called _________.", answer: "sepals" },
      { type: "mcq", question: "What is the job or purpose of something called?", options: ["Function", "Reproduce", "Scent", "Pollen"], answer: 0 },
      { type: "fill", question: "The life process of forming seeds or spores that can grow into new plants is called _________.", answer: "reproduce" },
      { type: "mcq", question: "Which powdery substance made in anthers helps in reproduction?", options: ["Fruit", "Scent", "Pollen", "Sepals"], answer: 2 },
      { type: "fill", question: "Similar to seeds but always very small, used for reproduction in mosses and ferns are called _________.", answer: "spores" }
    ];

    function loadQuiz() {
      const quizContainer = document.getElementById("quiz");
      const progress = document.getElementById("progress");
      quizData.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "question";
        div.id = "q" + index;

        let html = `<p><b>Q${index + 1}:</b> ${q.question}</p>`;
        if (q.type === "mcq") {
          q.options.forEach((opt, i) => {
            html += `<label><input type='radio' name='q${index}' value='${i}' onchange='updateProgress()'> ${opt}</label>`;
          });
        } else if (q.type === "fill") {
          html += `<input type='text' id='fill${index}' placeholder='Your answer' oninput='updateProgress()'>`;
        }
        div.innerHTML = html + `<div class='result' id='r${index}'></div>`;
        quizContainer.appendChild(div);
      });
      progress.textContent = `Progress: 0 / ${quizData.length}`;
    }

    function updateProgress() {
      let answered = 0;
      quizData.forEach((q, index) => {
        if (q.type === "mcq") {
          const selected = document.querySelector(`input[name='q${index}']:checked`);
          if (selected) answered++;
        } else if (q.type === "fill") {
          const inputEl = document.getElementById("fill" + index);
          if (inputEl.value.trim() !== "") answered++;
        }
      });
      document.getElementById("progress").textContent = `Progress: ${answered} / ${quizData.length}`;
    }

    function checkAnswers() {
      let score = 0;
      quizData.forEach((q, index) => {
        const result = document.getElementById("r" + index);
        if (q.type === "mcq") {
          const selected = document.querySelector(`input[name='q${index}']:checked`);
          if (selected && parseInt(selected.value) === q.answer) {
            result.textContent = "‚úî Correct!";
            result.className = "result correct";
            score++;
          } else {
            result.textContent = "‚úò Oops! That‚Äôs not right.";
            result.className = "result incorrect";
          }
        } else if (q.type === "fill") {
          const inputEl = document.getElementById("fill" + index);
          const userAnswer = inputEl.value.trim().toLowerCase();

          if (userAnswer === q.answer.toLowerCase()) {
            result.textContent = "‚úî Great job! You got it right!";
            result.className = "result correct";
            score++;
          } else if (userAnswer) {
            const firstLetter = q.answer.charAt(0).toUpperCase();
            result.textContent = `üòÖ Uh-oh, looks like you're having a little trouble. Hint: starts with '${firstLetter}' and has ${q.answer.length} letters.`;
            result.className = "result incorrect";
          } else {
            result.textContent = "‚úò You left this blank.";
            result.className = "result incorrect";
          }
        }
      });

      let message = "";
      if (score === quizData.length) {
        message = "üéâ Perfect score! You‚Äôre a plant genius!";
      } else if (score >= quizData.length * 0.7) {
        message = "üåü Great work! You really know your plants!";
      } else {
        message = "üëç Keep practicing, you‚Äôre getting better every time!";
      }

      document.getElementById("score").innerHTML = `<h2>Your Score: ${score}/${quizData.length}</h2><p>${message}</p>`;
    }

    loadQuiz();
  </script>
</body>
</html>
