<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Science Quiz</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f4f9f4; 
      padding: 10px; 
      margin: 0; 
    }
    h1 { 
      color: #2c6e49; 
      text-align: center; 
      font-size: 1.6em;
      margin-bottom: 15px;
    }
    .question { 
      margin-bottom: 20px; 
      padding: 14px; 
      background: #fff; 
      border-radius: 10px; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); 
    }
    p { margin: 0 0 8px 0; font-size: 1em; }
    label { display: block; padding: 6px; border-radius: 6px; }
    input[type="radio"], input[type="text"] { margin-right: 8px; }
    input[type="text"] { 
      width: 100%; 
      padding: 10px; 
      margin-top: 6px; 
      border-radius: 6px; 
      border: 1px solid #ccc; 
      font-size: 1em; 
    }
    button { 
      margin-top: 10px; 
      padding: 10px 16px; 
      border: none; 
      border-radius: 8px; 
      background: #2c6e49; 
      color: #fff; 
      cursor: pointer; 
      font-size: 1em; 
      width: 100%;
      max-width: 220px;
    }
    button:hover { background: #387d56; }
    .result { font-weight: bold; margin-top: 6px; font-size: 0.95em; }
    .correct { color: green; }
    .incorrect { color: red; }
    #progress {
      text-align: center;
      margin: 15px 0;
      font-size: 1em;
      font-weight: bold;
      color: #2c6e49;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ± Kids Science Quiz â€“ Plants and Flowers</h1>
  <div id="progress">Progress: 0 / 12</div>
  <div id="quiz"></div>

  <script>
    const quizData = [
      { type: "mcq", question: "Which part of the flower produces pollen?", options: ["Ovary", "Anther", "Stigma", "Petals"], answer: 1 },
      { type: "mcq", question: "Which of these is both a pollinator and a producer of honey?", options: ["Butterfly", "Bee", "Crow", "Earthworm"], answer: 1 },
      { type: "mcq", question: "Which part of the flower forms from the ovary and contains seeds?", options: ["Petals", "Fruit", "Filament", "Sepals"], answer: 1 },
      { type: "fill", question: "The coloured outer parts of a flower are called _________.", answer: "petals" },
      { type: "fill", question: "The female parts of a flower are called the _________.", answer: "carpel" },
      { type: "mcq", question: "Which part of the flower is the stalk of the stamen that holds the anther?", options: ["Filament", "Carpel", "Sepals", "Stigma"], answer: 0 },
      { type: "fill", question: "The tip of the carpel is called the _________.", answer: "stigma" },
      { type: "fill", question: "The outer ring of small green leaves at the base of a flower is called _________.", answer: "sepals" },
      { type: "mcq", question: "What is the job or purpose of something called?", options: ["Function", "Reproduce", "Scent", "Pollen"], answer: 0 },
      { type: "fill", question: "The life process of forming seeds or spores that can grow into new plants is called _________.", answer: "reproduce" },
      { type: "mcq", question: "Which powdery substance made in anthers helps in reproduction?", options: ["Fruit", "Scent", "Pollen", "Sepals"], answer: 2 },
      { type: "fill", question: "Similar to seeds but always very small, used for reproduction in mosses and ferns are called _________.", answer: "spores" }
    ];

    let answeredCount = 0;

    function loadQuiz() {
      const quizContainer = document.getElementById("quiz");
      quizData.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "question";
        div.id = "q" + index;

        let html = `<p><b>Q${index + 1}:</b> ${q.question}</p>`;
        if (q.type === "mcq") {
          q.options.forEach((opt, i) => {
            html += `<label><input type='radio' name='q${index}' value='${i}'> ${opt}</label>`;
          });
        } else if (q.type === "fill") {
          html += `<input type='text' id='fill${index}' placeholder='Your answer'>`;
        }
        html += `<button onclick="checkAnswer(${index})">Check Answer</button>`;
        html += `<div class='result' id='r${index}'></div>`;
        div.innerHTML = html;
        quizContainer.appendChild(div);
      });
    }

    function updateProgress() {
      document.getElementById("progress").textContent = `Progress: ${answeredCount} / ${quizData.length}`;
    }

    function checkAnswer(index) {
      const q = quizData[index];
      const result = document.getElementById("r" + index);

      if (q.type === "mcq") {
        const selected = document.querySelector(`input[name='q${index}']:checked`);
        if (selected && parseInt(selected.value) === q.answer) {
          result.textContent = "âœ” Correct!";
          result.className = "result correct";
        } else {
          result.textContent = "âœ˜ Oops! Thatâ€™s not right.";
          result.className = "result incorrect";
        }
      } else if (q.type === "fill") {
        const inputEl = document.getElementById("fill" + index);
        const userAnswer = inputEl.value.trim().toLowerCase();

        if (userAnswer === q.answer.toLowerCase()) {
          result.textContent = "âœ” Great job! You got it right!";
          result.className = "result correct";
        } else if (userAnswer) {
          const firstLetter = q.answer.charAt(0).toUpperCase();
          result.textContent = `ðŸ˜… Uh-oh, seems tricky. Hint: starts with '${firstLetter}' and has ${q.answer.length} letters.`;
          result.className = "result incorrect";
        } else {
          result.textContent = "âœ˜ You left this blank.";
          result.className = "result incorrect";
        }
      }

      // Count only once per question
      if (!document.getElementById("q" + index).classList.contains("answered")) {
        answeredCount++;
        document.getElementById("q" + index).classList.add("answered");
        updateProgress();
      }
    }

    loadQuiz();
    updateProgress();
  </script>
</body>
</html>
